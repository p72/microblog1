name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Build posts
      run: node scripts/build-posts.js
      
    - name: Install lint tools
      run: |
        npm install -g htmlhint stylelint stylelint-config-standard
        
    - name: Lint HTML
      run: htmlhint index.html 404.html
      
    - name: Lint CSS
      run: stylelint style.css
      
    - name: Check file sizes
      run: |
        echo "📊 ファイルサイズチェック:"
        echo "CSS: $(wc -c < style.css) bytes"
        echo "JS: $(wc -c < scripts/main.js) bytes"
        echo "Total CSS+JS: $(($(wc -c < style.css) + $(wc -c < scripts/main.js))) bytes"
        
    - name: Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          http://localhost:8080
        uploadArtifacts: true
        temporaryPublicStorage: true
        configPath: './lighthouserc.json'
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lighthouse-results
        path: .lighthouseci/